<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f7f9fc, #dbe4f3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0056b3;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 12px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Patient</h2>
        <form action="/update_patient/{{ patient_id }}" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" step="0.1" name="age" placeholder="Age" required>
            <input type="text" name="gender" placeholder="Gender" required>
            <input type="number" name="hypertension" placeholder="Hypertension (0/1)" required>
            <input type="number" name="heart_disease" placeholder="Heart Disease (0/1)" required>
            <input type="text" name="ever_married" placeholder="Ever Married" required>
            <input type="text" name="work_type" placeholder="Work Type" required>
            <input type="text" name="Residence_type" placeholder="Residence Type" required>
            <input type="number" step="0.01" name="avg_glucose_level" placeholder="Avg Glucose Level" required>
            <input type="number" step="0.1" name="bmi" placeholder="BMI" required>
            <input type="text" name="smoking_status" placeholder="Smoking Status" required>
            <input type="number" name="stroke" placeholder="Stroke (0/1)" required>
            <button type="submit">Update Patient</button>
        </form>
        <p class="form-footer">
            <a href="/">Back to Home</a>
        </p>
    </div>
</body>
</html>
